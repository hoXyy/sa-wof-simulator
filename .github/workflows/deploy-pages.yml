name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install clang
        run: sudo apt-get update && sudo apt-get install -y clang

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            wof_simulator_rs/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('wof_simulator_rs/Cargo.lock') }}

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Run parity tests
        run: cargo test --manifest-path wof_simulator_rs/Cargo.toml

      - name: Build WASM bundle
        working-directory: wof_simulator_rs
        run: wasm-pack build --release --target web --out-dir ../web/pkg

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
